<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="icon" href="../assets/images/orss01_icon.png" type="image/icon">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="wrapper">
        <h1>Sudoku Solver</h1>
        <table id="sudokuGrid">
        </table>
        <div id="inputContainer">
            <div class="box" id="input" value="1">1</div>
            <div class="box" id="input" value="2">2</div>
            <div class="box" id="input" value="3">3</div>
            <div class="box" id="input" value="4">4</div>
            <div class="box" id="input" value="5">5</div>
            <div class="box" id="input" value="6">6</div>
            <div class="box" id="input" value="7">7</div>
            <div class="box" id="input" value="8">8</div>
            <div class="box" id="input" value="9">9</div>
            <div class="box" id="input" value="0"></div>
        </div>
        <div id="buttonContainer">
            <div id="solveButton" class="box">Solve</div>
            <div id="clearButton" class="box">Clear</div>
        </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
